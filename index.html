<!DOCTYPE html>
<html lang="zh-Hant" style="overflow-y: scroll;">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文具小店地圖</title>
  <link rel="icon" type="image/png" href="./images/logo.png">
  <link rel="stylesheet" href="stationery.css">
</head>

<body>
  <header>
    <div class="container-inline">
      <img src="./images/logo.png" width="50" />
      <h1>文具小店地圖</h1>
    </div>

  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="map">喺地圖揾小店</button>
    <button class="tab-btn" data-tab="list">小店清單</button>
    <button class="tab-btn" data-tab="event">活動</button>
    <button class="tab-btn" data-tab="add">我要推薦</button>
    <button class="tab-btn tab-coming" data-tab="coming" aria-disabled="true">[未推出]</button>
  </div>

  <div class="container-bg">
    <!-- tab1: My Maps iframe -->
    <div class="view active" id="view-map">
      <div class="map-embed">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1usi5s5bBx0jkn_Fx-v5qyVJhRCybRgQ"
          class="api-hint">✅</iframe>
      </div>
    </div>

    <!-- tab2: cards -->
    <div class="view" id="view-list">
      <div class="list-controls">
        <label for="sort-key">排序：</label>
        <select id="sort-name">
          <option value="asc">Name（A→Z）</option>
          <option value="desc">Name（Z→A）</option>
        </select>

        <label for="filter-district">地區：</label>
        <select id="filter-district">
          <option value="">全部地區</option>
          <!-- gen from json -->
        </select>
      </div>
      <div class="list-controls">
        <p style="color:brown">部分店家的營業時間不穩定或因應假期有所不同，請先參考店家IG公告，以免撲空。</p>
      </div>

      <div class="cards" id="cards"></div>
    </div>

    <!-- tab3: Event -->
    <div class="view" id="view-event">
      <div class="cards" id="event-cards"></div>
    </div>

    <!-- tab4: Add -->
    <div class="view" id="view-add">
      <div class="tabs">
        <button class="form-btn" data-form="shop">推薦店家</button>
        <button class="form-btn" data-form="event">推薦活動</button>
      </div>
      <div class="view" id="view-form-shop">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLScK4UVCy45GkB5FXCCbxondR-MQN4dsReOnAU5dJt9Dsj72rw/viewform?embedded=true"
          width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
      </div>
      <div class="view" id="view-form-event">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSdB7BZO4mrtKToDkUI8ePyunrzAhDdpBPR69T476Sc-Tn8J9g/viewform?embedded=true"
          width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
      </div>
    </div>

    <!-- tab5: coming soon -->
    <div class="view" id="view-coming" hidden></div>

    <footer id="standardFooter">
      S.ARCHER.C
    </footer>
  </div>


</body>
<script type="text/javascript" src="stationery.js"></script>

</html>
